<!DOCTYPE html>
<html>
  <head>
    {% if title %}
    <title>{{title}} - Lgmrszd's server</title>
    {% else %}
    <title>Lgmrszd's server</title>
    {% endif %}
  </head>
  <body>
    <div><a href="/index">Main page</a></div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
