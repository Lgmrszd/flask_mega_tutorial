{% extends "base.html" %}

{% block content %}
<h1>Melody Escape helper</h1>
<form action="" method="post" name="me_helper" enctype="multipart/form-data">
    {{form.hidden_tag()}}
    <p>
        {{form.image}}<br>
        {% for error in form.errors.image %}
        <span style="color: red;">[{{error}}]</span>
        {% endfor %}
    </p>
    <p><input type="submit" value="Proceed"></p>
</form>
{% endblock %}
